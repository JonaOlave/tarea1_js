<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" type="text/css" href="cssgrid.css">
    <title>Document</title>
</head>
<header>
    <div class="grid-container2">
        <div id="block1" class="c_rojo">1</div>
        <div id="block2" class="c_verde">2</div>
        <div id="block3" class="c_azul">3</div>
    </div>
</header>
<body>

                        <button id="boton1" class="boton">Boton 1</button>
                    </div></center>
                </div>
                <div id="block8-2">

        </div>
        <div id="block8">
            <div id="contenedor_inferior" class="contenedor">

        <div id="block10" class="c_azul">10</div>
        <div id="block11" class="c_verde">11</div>
